<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/form_icon.png">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>create account</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn_box">
                <button type="button" id="next1">next</button>
            </div>
        </form>
        <form id="form2">
            <h3>social links</h3>
                <input type="text" placeholder="Medium">
                <input type="text" placeholder="Github">
                <input type="text" placeholder="linkedin">
            <div class="btn_box">
                <button type="button" id="back1">back</button>
                <button type="button" id="next2">next</button>
            </div>
        </form>
        <form id="form3">
            <h3>personal info</h3>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="number" placeholder="Mobile No." required>
            <div class="btn_box">
                <button type="button" id="back2">back</button>
                <button type="submit">submit</button>
            </div>
        </form>
        <div class="step_row">
            <div id="progress"></div>
            <div class="step_col"><small>Step 1</small></div>
            <div class="step_col"><small>Step 2</small></div>
            <div class="step_col"><small>Step 3 </small></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
